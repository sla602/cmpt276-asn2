<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Staff Rating</title>
</head>
<body>

<h1>Add Staff Rating</h1>

<form th:action="@{/ratings}" th:object="${staffRating}" method="post">

    <div>
        Name:
        <input type="text" th:field="*{name}">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>

    <div>
        Email:
        <input type="email" th:field="*{email}">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>

    <div>
        Role:
        <select th:field="*{roleType}">
            <option value="" disabled selected>-- Select Role --</option>
            <option th:each="role : ${roleTypes}"
                    th:value="${role}"
                    th:text="${role}">
            </option>
        </select>
        <span th:if="${#fields.hasErrors('roleType')}" th:errors="*{roleType}"></span>
    </div>

    <div>
        Clarity:
        <input type="number" th:field="*{clarity}">
        <span th:if="${#fields.hasErrors('clarity')}" th:errors="*{clarity}"></span>
    </div>

    <div>
        Niceness:
        <input type="number" th:field="*{niceness}">
        <span th:if="${#fields.hasErrors('niceness')}" th:errors="*{niceness}"></span>
    </div>

    <div>
        Knowledgeable:
        <input type="number" th:field="*{knowledgeableScore}">
        <span th:if="${#fields.hasErrors('knowledgeableScore')}" th:errors="*{knowledgeableScore}"></span>
    </div>

    <div>
        Comment:
        <textarea th:field="*{comment}"></textarea>
        <span th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></span>
    </div>

    <button type="submit">Save</button>

</form>

<a href="/">Back</a>

</body>
</html>
