<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Ratings</title>
</head>
<body>
    <h1>Staff Ratings</h1>
    
    <a href="/ratings/new">Add New Rating</a>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Role</th>
            <th>Overall Score</th>
        </tr>

        <tr th:each="rating : ${ratings}">
            <td th:text="${rating.name}"></td>
            <td th:text="${rating.roleType}"></td>
            <td th:text="${rating.clarity + rating.niceness + rating.knowledgeableScore / 3}"></td>
        </tr>
    </table>

    <tr th:each="rating : ${ratings}">
        <td th:text="${rating.name}"></td>
        <td th:text="${rating.roleType}"></td>
        <td th:text="${(rating.clarity + rating.niceness + rating.knowledgeableScore) / 3}"></td>
        <td>
            <a th:href="@{/ratings/{id}(id=${rating.id})}">View</a>
        </td>
    </tr>

</body>
</html>
